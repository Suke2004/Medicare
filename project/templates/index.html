{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/fontawesome.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        #heading {
            color: rgb(34, 34, 34);
            padding-top: 150px; 
            padding-bottom: 150px; 
            min-height: 90%;
        }
        .brand {
            background-color: rgba(0, 0, 0, 0.1);
            height: 200px;
            margin: 0;
            border-radius: 50px;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .brand:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .text {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            text-align: center;
            justify-content: center;
            font-weight: bold;
            font-family: 'Garamond', serif;
            padding: 70px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .text h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #2c3e50;
        }
        .btn {
            color: #fff; 
            background-color: #3498db; 
            font-size: 1.5rem;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        @media (max-width: 1100px) {
            .text {
                font-weight: normal;
                font-size: 2.5rem;
                padding: 50px;
            }
            .brand {
                height: 150px;
            }
            .btn {
                font-size: 1.3rem;
                padding: 8px 20px;
            }
        }
    </style>
    <div class="d-flex flex-column align-items-center justify-content-center text-center" id="heading">
        <img class="brand mb-4" src="{{ url_for('static', filename='logo.png') }}" alt="logo">
        <div class="text p-3">
            <h1 class="display-3">
                Personal Medicine <br>and<br>Diet Recommendation System
            </h1>
            <a class="btn mt-4" href="{{ url_for('users.data') }}">Get Started</a>
        </div>
    </div>
{% endblock content %}
