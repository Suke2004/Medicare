<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgb(143, 138, 131);
            background: url('https://images.pexels.com/photos/3683113/pexels-photo-3683113.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat fixed center; 
            background-size: cover;
        }
        
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .nav-link {
            color: #333;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .nav-link:hover {
            color: #28a745; /* Bootstrap success color */
            transform: scale(1.1);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: #333;
            font-weight: 700;
        }

        .navbar-brand img {
            margin-right: 10px;
            height: 50px;
        }
        
        .container {
            padding: 2rem 1rem;
        }

        .footer {
            position: fixed; 
            left: 0; 
            bottom: 0; 
            width: 100%; 
            background-color: #343a40; 
            padding: 1rem 0; 
            color: #f8f9fa;
        }
        
        .footer p {
            margin-bottom: 0;
            font-size: 1rem;
        }

        @media(max-width: 768px){
            .nav-link {
                font-size: 1rem;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
        }
        
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('core.index') }}">
                <img src="{{ url_for('static', filename='CCA.jpeg') }}" alt="Logo">
                CCA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('core.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('core.info') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('core.contactus') }}">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users.data') }}">Predictor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="home">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="footer text-center">
        <p>&copy; Design by RnD, CCA</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll('.navbar-nav a[href^="#"]');
            
            navLinks.forEach(function(link) {
              link.addEventListener("click", function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute("href");
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                  const offsetTop = targetElement.offsetTop;
                  window.scrollTo({
                    top: offsetTop,
                    behavior: "smooth"
                  });
                }
              });
            });
        });
    </script>
</body>
</html>
